<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحة المعلومات</title>

  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif; 
      padding: 20px;
      background: #fafafa;
    }
    h1 { 
      font-size: 1.4rem; 
      margin-bottom: 15px; 
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      max-width: 700px; 
      background: white;
    }
    th, td { 
      padding: 10px 14px; 
      text-align: right; 
      border: 1px solid #000; 
    }
    th { 
      font-weight: 600; 
      background: #eaeaea; 
    }
  </style>
</head>

<body>

  <h1>صفحة المعلومات</h1>

  <table id="myTable">
    <thead>
      <tr>
        <th>البند</th>
        <th>البيانات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ضع هنا رابط الـ Web App من Google Script
    const url = "https://script.google.com/macros/s/AKfycbwgiWdWzsOl0rrWAUQKV0dcmI4zZ121ubLdnoZ5Z0bEmGbHVGXPs3__U2d-k0n52O0Q2A/exec";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#myTable tbody");

        // يضيف كل الصفوف الموجودة في الشيت — مرن بالكامل
        data.forEach(row => {
          const tr = document.createElement("tr");

          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  </script>

</body>
</html>
